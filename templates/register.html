{% extends "layout.html" %}

{% block title %}
    Register for Innerve!
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" autofocus/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="email" placeholder="you@igdtuw.ac.in" autocomplete="off" autofocus>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first-name" placeholder="First Name" autocomplete="off"/>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last-name" placeholder="Last Name" autocomplete="off"/>
        </div>
        <div class="form-group">
            <select class="form-control" type="select" name="branch">
                <option value="" default disabled hidden>- Select Branch -</option>
                <option value="CSE">CSE</option>
                <option value="MAE">MAE</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="year" min="1" max="4" step="1" placeholder="Year" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
